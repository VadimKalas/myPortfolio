<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер на js</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="timer__container">
      <div class="timer__row">
        <div class="timer__block hours">00</div>
        <div class="timer__block minutes">00</div>
        <div class="timer__block seconds">00</div>
        <div class="timer__block milliseconds">00</div>
      </div>
      <div class="button__row">
        <button class="button start">start</button>
        <button class="button stop">stop</button>
        <button class="button pause">pause</button>
      </div>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
