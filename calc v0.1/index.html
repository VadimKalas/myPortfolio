<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Calculator</div>
      <div class="result"></div>
      <div class="buttons-row">
        <button class="button button-light clear">AC</button>
        <button class="button button-light plus-minus">+/-</button>
        <button class="button button-light percent">%</button>
        <button class="button button-orange deviding">/</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button button-orange multiplication">X</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button button-orange minus">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button button-orange plus">+</button>
        <button class="button button-double">0</button>
        <button class="button dot">.</button>
        <button class="button button-orange resultation">=</button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
